      - "Django": contrib/django.md
      - "REST Framework": contrib/rest_framework.md
      - "Celery": contrib/celery.md
      - "Py.test": contrib/pytest.md
  - "Implementation": implementation.md
  - "FAQ": faq.md
  - "Changelog": changelog.md
