[tox]
envlist =
  precommit,
  py{27,35}-django110,
  py{27,35,36,37}-django111,
  py{35,36,37}-django20,
  py{35,36,37}-django21,
  py{35,36,37,38}-django22,
  py{36,37,38}-django30,
  py{27,35,36,37}-flask,
  py{27,35,36,37}-celery,
  flake8,
  bandit,
  mypy,
  importlint,
  mkdocs,
  doctest,
  remarklint,
  yamllint,
  jscpd,
  commitlint
isolated_build = true

[testenv:precommit]
basepython = python3.8
skip_install = true
deps =
  pre-commit
commands =
  pre-commit autoupdate
  pre-commit run {posargs:--all-files}
commands_post =
  sed -i 's/rev: .*$/rev: ""/g' .pre-commit-config.yaml
whitelist_externals =
  sed

[testenv]
deps =
  celery: celery
  django{110,111,20,21,22,30}: coreapi
  coverage
  django110: Django==1.10.*
  django111: Django==1.11.*
  django20: Django==2.0.*
  django21: Django==2.1.*
  django22: Django==2.2.*
  django30: Django==3.0.*
  django{110,111}: django-filter==1.1.*
  django{20,21,22,30}: django-filter
  django{110,111,20,21,22,30}: djangorestframework
  flask: Flask
  pytest
  django{110,111,20,21,22,30}: pytest-django
  flask: pytest-flask
  pytest-randomly
  pytest-timeout
  django{110,111,20,21,22,30}: pytz
  PyYAML
  tomlkit
setenv =
  DJANGO_SETTINGS_MODULE = django_project.settings
commands =
  pip install ./tests/helpers/.
  coverage run -m pytest {posargs}

[testenv:flake8]
basepython = python3.8
skip_install = true
deps =
  flake8
  flake8-2020
  flake8-bugbear
  flake8-builtins
  flake8-eradicate
  flake8-executable
  flake8-print
  flake8-pytest
  flake8-pytest-style
  flake8-tidy-imports
commands =
  flake8

[testenv:bandit]
basepython = python3.8
skip_install = true
deps =
  bandit
commands =
  bandit -r src/

[testenv:mypy]
basepython = python3.8
skip_install = true
deps =
  django-stubs
  djangorestframework-stubs
  mypy
commands =
  mypy src/

[testenv:importlint]
basepython = python3.8
deps =
  import-linter
commands =
  lint-imports

[testenv:mkdocs]
basepython = python3.8
extras = mkdocs
deps =
commands =
  mkdocs {posargs:build}

[testenv:doctest]
basepython = python3.8
deps =
  attrs
  celery
  coverage
  Django
  django-filter
  djangorestframework
  pytest
  requests
  responses
commands =
  pip install ./tests/helpers/.
  coverage run -m mddoctest

[testenv:remarklint]
basepython = python3.8
skip_install = true
deps =
commands =
  npm install
  npx remark --frail .
whitelist_externals =
  npm
  npx

[testenv:yamllint]
basepython = python3.8
skip_install = true
deps =
  yamllint
commands =
  yamllint --strict .

[testenv:jscpd]
basepython = python3.8
skip_install = true
deps =
commands =
  npm install
  npx jscpd src/
whitelist_externals =
  npm
  npx

[testenv:commitlint]
basepython = python3.8
skip_install = true
deps =
commands =
  npm install
  npx commitlint --from master
whitelist_externals =
  npm
  npx
